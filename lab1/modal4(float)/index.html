<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Макет</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="Логотип" />
      </div>
      <div class="content">
        <div class="cards-container">
          <div class="card">
            <img src="photo1.jpg" alt="Фото 1" class="card-image" />
            <div class="card-info">
              <h3>Заголовок 1</h3>
              <p class="date">Дата 1</p>
              <p class="description">Короткий опис 1.</p>
            </div>
          </div>
          <div class="card">
            <img src="photo2.jpg" alt="Фото 2" class="card-image" />
            <div class="card-info">
              <h3>Заголовок 2</h3>
              <p class="date">Дата 2</p>
              <p class="description">Короткий опис 2.</p>
            </div>
          </div>
          <div class="card">
            <img src="photo3.jpg" alt="Фото 3" class="card-image" />
            <div class="card-info">
              <h3>Заголовок 3</h3>
              <p class="date">Дата 3</p>
              <p class="description">Короткий опис 3.</p>
            </div>
          </div>
        </div>
        <div class="sidebar">
          <!-- Важливо: немає пробілу -->
          <div class="sidebar-item">
            <h2>Заголовок 1</h2>
            <p>Опис 1.</p>
          </div>
          <div class="sidebar-item">
            <h2>Заголовок 2</h2>
            <p>Опис 2.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
